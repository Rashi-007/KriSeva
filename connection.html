<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Connect Platform</title>
    <link rel="stylesheet" href="connection.css">
</head>
<body>

    <div class="container">
        <h1>Farmers Connect Platform</h1>
        <p>A platform connecting farmers directly with buyers. Helping farmers get better prices and buyers access fresh produce directly from the source.</p>
        
        <div class="form-container">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required><br>
                <input type="email" name="email" placeholder="Your Email" required><br>
                <select name="user_type" required>
                    <option value="">Select Your Role</option>
                    <option value="farmer">Farmer</option>
                    <option value="buyer">Buyer</option>
                </select><br>
                <textarea name="message" rows="4" placeholder="Your Message" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>   
</body>
